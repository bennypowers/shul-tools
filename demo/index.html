<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>שול טולס</title>
    <script type="importmap">
      {
        "imports": {
          "@shul/elements": "../elements/elements.js"
        },
        "scopes": {
          "../": {
            "tslib": "../node_modules/tslib/tslib.es6.js",
            "lit": "../node_modules/lit/index.js",
            "lit-html": "../node_modules/lit-html/lit-html.js",
            "lit-html/": "../node_modules/lit-html/",
            "lit-element/": "../node_modules/lit-element/",
            "lit/": "../node_modules/lit/",
            "@lit/": "../node_modules/@lit/",
            "@lit/reactive-element": "../node_modules/@lit/reactive-element/reactive-element.js",
            "@lit/context": "../node_modules/@lit/context/index.js",
            "@hebcal/core": "../node_modules/@hebcal/core/dist/index.mjs"
          }
        }
      }
    </script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        background: cornsilk;
        font-family: Tinos, serif;
      }

      #main-header {
        display: flex;
        gap: 1em;
        align-items: center;
      }

      hebcal-day {
        font-family: Alef, serif;
      }

      #main-header {
        justify-content: space-between;
      }

      main, #main-header {
        padding-inline: 1em;
      }

      main {
        font-size: 200%;
      }

    </style>
    <script type="module">
      import '@shul/elements';
    </script>
  </head>
  <body>
    <main>
      <hebcal-day city="Jerusalem"
                  latitude="31.80290"
                  longitude="32.24075"
                  candles-minutes-before-sundown="40">
        <zmanei-tefillah>
          <strong slot="weekday">שחרית</strong>
          <time slot="weekday"
                datetime="06:30"
                data-tefillah="שחרית">
            06:30
          </time>
          <strong slot="weekday">מנחה מעריב</strong>
          <time slot="weekday"
                data-offset="-15"
                data-offset-from="sunset"
                data-tefillah="מנחה מעריב">
            15 דקות לפני השקיעה
          </time>

          <strong slot="shabbat">שחרית</strong>
          <time slot="shabbat"
                datetime="08:00"
                data-tefillah="שחרית">
            08:00
          </time>
          <strong slot="shabbat">מנחה מעריב</strong>
          <time slot="shabbat"
                datetime="08:00"
                data-tefillah="מנחה מעריב">
          </time>

          <strong slot="yomtov">שחרית</strong>
          <time slot="yomtov"
                datetime="08:00"
                data-tefillah="שחרית">
            08:00
          </time>
          <strong slot="shabbat">מנחה מעריב</strong>
          <time slot="yomtov"
                datetime="08:00"
                data-tefillah="מנחה מעריב">
          </time>

          <strong slot="yomtov">שחרית</strong>
          <time slot="chodesh"
                datetime="06:15"
                data-tefillah="שחרית">
            06:15
          </time>

          <strong slot="yomtov">שחרית</strong>
          <time slot="cholhamoed"
                datetime="07:00"
                data-tefillah="שחרית">
            07:00
          </time>
        </zmanei-tefillah>

        <daf-yomi></daf-yomi>
        <zmanei-shabbat></zmanei-shabbat>
        <zmanei-yom>
          <small slot="footer">
            הזמנים חושבו לפי מיקום המדויק של בית הכנסת
            ובגובה פני הים.
            במקרא של אי הסכמה בין
            הזמנים שמופיעים פה לבין
            הזמנים המודפסים בלוח,
            <strong>יש לסמוך על הזמנים המודפסים</strong>
          </small>
        </zmanei-yom>
      </hebcal-day>

    </main>
  </body>
</html>
